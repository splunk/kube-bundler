# permissions for end users to edit manifests.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manifest-editor-role
rules:
- apiGroups:
  - bundle.splunk.com
  resources:
  - manifests
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - bundle.splunk.com
  resources:
  - manifests/status
  verbs:
  - get
